<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Portfolio Platform{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Portfolio Platform</a>
            <div>
                <a href="/admin/" class="btn btn-outline-light btn-sm me-2">Admin</a>
                <a href="/api/" class="btn btn-outline-light btn-sm">API</a>
            </div>
        </div>
    </nav>
    
    <div class="container my-4">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
